{% extends 'recipes/base.html' %}
{% block title %}Register user{% endblock title %}
{% block content %}
<h1>Register an Account and start posting recipes!</h1>

<form action='' method=post>
    {% csrf_token %} 
    <div>
        <div><label for="username">Username:</label></div>
        <div><input type="text" name="username" placeholder='Enter Username' value="{{ request.POST.username }}"></div>
        <div><label for='email'>Email:</label></div>
        <div><input type="text" name="email" placeholder="Enter Email" value="{{ request.POST.email }}"></div>
        <div><label for="password">Password:</label></div>
        <div><input type="password" name="password"></div> 
        <div><label for="password2">Repeat Password:</label></div>
        <div><input type="password" name="password2"></div>
        <div></div>
        <div><button type="submit">Register!</button></div>
    </div>
</form>

<p>If you already have an account, you can<a href="{% url 'login' %}">log in</a>.</p>

{% endblock content %}
